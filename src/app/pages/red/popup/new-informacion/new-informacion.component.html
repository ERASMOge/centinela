<h2 mat-dialog-title><ng-container *ngIf="this.data.opc === false; else elseTemplate">
  Nueva informaci√≥n
</ng-container>
<ng-template #elseTemplate>
  Actualizar contacto
</ng-template></h2>
<form>
<mat-dialog-content class="mat-typography">
        <div>
        <mat-form-field appearance="standard">
          <mat-label>Comentario</mat-label>
          <textarea matInput rows="4" [value]="data.comentario? data.comentario: '' " placeholder="Escribe el comentario" #comentario ></textarea>
          <mat-icon matSuffix>insert_comment</mat-icon>
        </mat-form-field>
        </div>
        <div>
        <mat-form-field appearance="fill">
          <mat-label>Estatus</mat-label>
          <mat-select  matNativeControl [(value)]="data.estatus "required #selectEstatus>
            <mat-option value="0" disabled>Seleccione un estatus</mat-option>
            <mat-option value="1">activo</mat-option>
            <mat-option value="2">inactivo</mat-option>
          </mat-select>
        </mat-form-field>
        </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button style="background-color:brown; color: white;" mat-dialog-close>Cancel</button>
  <button mat-button style="background-color:#3f51b5; color: white;" (click)="crearContacto(selectEstatus.value,comentario.value)" cdkFocusInitial>
    <ng-container *ngIf="this.data.opc === false; else elseTemplate">
      Crear
    </ng-container>
    <ng-template #elseTemplate>
      Actualizar
    </ng-template>
  </button>
</mat-dialog-actions>
</form>
